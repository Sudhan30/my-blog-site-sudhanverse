  <path d="M 790 260 L 805 425" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrow-orange)"/>
  <path d="M 910 260 L 820 425" stroke="#f59e0b" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrow-orange)"/>

