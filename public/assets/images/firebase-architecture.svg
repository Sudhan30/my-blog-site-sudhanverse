<svg viewBox="0 0 850 650" xmlns="http://www.w3.org/2000/svg" style="font-family: system-ui, -apple-system, sans-serif;">
  <title>Firebase Portfolio Architecture</title>
  <desc>A technical diagram showing a serverless architecture using Firebase, Cloudflare, and BigQuery.</desc>
  <defs>
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="cdnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#60a5fa"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#a78bfa"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#34d399"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="5" orient="auto">
      <polygon points="0 0, 10 5, 0 10" fill="#fbbf24"/>
    </marker>
  </defs>

  <rect width="850" height="650" rx="16" fill="url(#bgGrad)"/>

  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>
  </pattern>
  <rect width="850" height="650" fill="url(#grid)"/>

  <text x="425" y="35" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="700">Firebase Portfolio Architecture</text>
  <text x="425" y="55" text-anchor="middle" fill="#94a3b8" font-size="12">Serverless, Globally Distributed, $0/month</text>

  <g filter="url(#shadow)">
    <rect x="50" y="100" width="160" height="80" rx="12" fill="url(#clientGrad)"/>
    <text x="130" y="130" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Client Layer</text>
    <text x="75" y="155" fill="#dbeafe" font-size="10">â€¢ Web Browser</text>
    <text x="75" y="170" fill="#dbeafe" font-size="10">â€¢ Mobile Browser</text>
  </g>

  <path d="M 210 140 L 260 140" stroke="#60a5fa" stroke-width="3" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="235" y="130" text-anchor="middle" fill="#94a3b8" font-size="9">HTTPS</text>

  <g filter="url(#shadow)">
    <rect x="260" y="100" width="240" height="100" rx="12" fill="url(#cdnGrad)"/>
    <text x="380" y="125" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">CDN &amp; Edge Layer</text>
    <text x="285" y="150" fill="#ede9fe" font-size="10">â€¢ Cloudflare DNS</text>
    <text x="285" y="165" fill="#ede9fe" font-size="10">â€¢ Firebase Hosting CDN</text>
    <text x="285" y="180" fill="#ede9fe" font-size="10">â€¢ Global Edge Locations</text>
  </g>

  <path d="M 380 200 L 380 250" stroke="#a78bfa" stroke-width="3" fill="none" marker-end="url(#arrowPurple)"/>

  <g filter="url(#shadow)">
    <rect x="260" y="250" width="240" height="100" rx="12" fill="url(#appGrad)"/>
    <text x="380" y="275" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Application Layer</text>
    <text x="285" y="300" fill="#d1fae5" font-size="10">â€¢ React SPA</text>
    <text x="285" y="315" fill="#d1fae5" font-size="10">â€¢ Static Assets (HTML/CSS/JS)</text>
    <text x="285" y="330" fill="#d1fae5" font-size="10">â€¢ OpenTelemetry SDK</text>
  </g>

  <path d="M 380 350 L 380 400" stroke="#34d399" stroke-width="3" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="400" y="380" fill="#94a3b8" font-size="9">API Calls</text>

  <g filter="url(#shadow)">
    <rect x="210" y="400" width="340" height="130" rx="12" fill="url(#apiGrad)"/>
    <text x="380" y="425" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Cloud Functions (Serverless)</text>
    <text x="235" y="450" fill="#fef3c7" font-size="10">â€¢ /api/contact â†’ Contact form handler</text>
    <text x="235" y="465" fill="#fef3c7" font-size="10">â€¢ /api/feedback â†’ Feedback submission</text>
    <text x="235" y="480" fill="#fef3c7" font-size="10">â€¢ /api/pageView â†’ Analytics tracker</text>
    <text x="235" y="495" fill="#fef3c7" font-size="10">â€¢ /api/analyzeJob â†’ AI job analyzer</text>
    <text x="235" y="510" fill="#fef3c7" font-size="10">â€¢ /api/processOtelData â†’ Telemetry processor</text>
  </g>

  <path d="M 210 465 L 150 465 L 150 540" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>
  <path d="M 550 465 L 610 465 L 610 540" stroke="#fbbf24" stroke-width="3" fill="none" marker-end="url(#arrowOrange)"/>

  <g filter="url(#shadow)">
    <rect x="50" y="540" width="200" height="90" rx="12" fill="url(#dataGrad)"/>
    <text x="150" y="565" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600">Data Storage</text>
    <text x="75" y="588" fill="#fecaca" font-size="10">â€¢ Firestore (NoSQL DB)</text>
    <text x="75" y="603" fill="#fecaca" font-size="10">â€¢ Secret Manager</text>
    <text x="75" y="618" fill="#fecaca" font-size="10">â€¢ Cloud Storage</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="510" y="540" width="200" height="90" rx="12" fill="url(#dataGrad)"/>
    <text x="610" y="565" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600">Analytics</text>
    <text x="535" y="588" fill="#fecaca" font-size="10">â€¢ BigQuery (warehouse)</text>
    <text x="535" y="603" fill="#fecaca" font-size="10">â€¢ Pub/Sub (queue)</text>
    <text x="535" y="618" fill="#fecaca" font-size="10">â€¢ OpenTelemetry</text>
  </g>

  <g>
    <rect x="560" y="100" width="240" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1.5" opacity="0.95"/>
    <text x="680" y="125" text-anchor="middle" fill="#10b981" font-size="14" font-weight="600">ðŸ’° Monthly Cost</text>
    <text x="680" y="150" text-anchor="middle" fill="#ffffff" font-size="24" font-weight="700">$0</text>
    <text x="680" y="170" text-anchor="middle" fill="#94a3b8" font-size="10">Within free tier limits</text>
    <text x="680" y="188" text-anchor="middle" fill="#64748b" font-size="9">~50k visitors capacity</text>
  </g>

  <g>
    <rect x="560" y="250" width="240" height="120" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1.5" opacity="0.95"/>
    <text x="680" y="275" text-anchor="middle" fill="#f59e0b" font-size="12" font-weight="600">ðŸ”’ Security Layers</text>
    <text x="585" y="298" fill="#94a3b8" font-size="10">âœ“ Cloudflare DDoS Protection</text>
    <text x="585" y="315" fill="#94a3b8" font-size="10">âœ“ TLS 1.3 Encryption</text>
    <text x="585" y="332" fill="#94a3b8" font-size="10">âœ“ Rate Limiting (per-IP)</text>
    <text x="585" y="349" fill="#94a3b8" font-size="10">âœ“ CORS + CSP Headers</text>
  </g>

  <g>
    <rect x="50" y="250" width="160" height="130" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1.5" opacity="0.95"/>
    <text x="130" y="275" text-anchor="middle" fill="#8b5cf6" font-size="12" font-weight="600">Free Tier Limits</text>
    <text x="70" y="298" fill="#94a3b8" font-size="9">â€¢ Hosting: 10GB/month</text>
    <text x="70" y="313" fill="#94a3b8" font-size="9">â€¢ Functions: 2M calls/mo</text>
    <text x="70" y="328" fill="#94a3b8" font-size="9">â€¢ Firestore: 50k reads/day</text>
    <text x="70" y="343" fill="#94a3b8" font-size="9">â€¢ BigQuery: 10GB storage</text>
    <text x="70" y="358" fill="#94a3b8" font-size="9">â€¢ Cloud Storage: 5GB</text>
    <text x="70" y="373" fill="#10b981" font-size="9" font-weight="600">âœ“ Production-ready</text>
  </g>
</svg>