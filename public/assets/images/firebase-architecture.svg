<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" style="font-family: system-ui, -apple-system, sans-serif;">
  <defs>
    <!-- Gradients -->
    <linearGradient id="clientGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="cdnGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="appGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="apiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="dataGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444"/>
      <stop offset="100%" style="stop-color:#dc2626"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <!-- Arrow markers -->
    <marker id="arrowBlue" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#60a5fa"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#a78bfa"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#34d399"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="8" refX="9" refY="4" orient="auto">
      <polygon points="0 0, 10 4, 0 8" fill="#fbbf24"/>
    </marker>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" rx="16" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>
  </pattern>
  <rect width="900" height="700" fill="url(#grid)"/>

  <!-- Title -->
  <text x="450" y="35" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="700">Firebase Portfolio Architecture</text>
  <text x="450" y="55" text-anchor="middle" fill="#94a3b8" font-size="12">Serverless, Globally Distributed, $0/month</text>

  <!-- Client Layer -->
  <g filter="url(#shadow)">
    <rect x="50" y="100" width="200" height="80" rx="12" fill="url(#clientGrad)"/>
    <text x="150" y="130" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Client Layer</text>
    <text x="75" y="155" fill="#dbeafe" font-size="10">â€¢ Web Browser</text>
    <text x="75" y="170" fill="#dbeafe" font-size="10">â€¢ Mobile Browser</text>
  </g>

  <!-- Arrow: Client to CDN -->
  <path d="M 250 140 L 320 140" stroke="#60a5fa" stroke-width="2.5" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="285" y="130" text-anchor="middle" fill="#94a3b8" font-size="9">HTTPS</text>

  <!-- CDN Layer -->
  <g filter="url(#shadow)">
    <rect x="320" y="100" width="250" height="120" rx="12" fill="url(#cdnGrad)"/>
    <text x="445" y="125" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">CDN & Edge Layer</text>
    <text x="345" y="150" fill="#ede9fe" font-size="10">â€¢ Cloudflare DNS</text>
    <text x="345" y="165" fill="#ede9fe" font-size="10">â€¢ Firebase Hosting CDN</text>
    <text x="345" y="180" fill="#ede9fe" font-size="10">â€¢ Global Edge Locations</text>
    <text x="345" y="200" fill="#c4b5fd" font-size="9" font-style="italic">Free Tier: 10GB/month</text>
  </g>

  <!-- Arrow: CDN to App -->
  <path d="M 445 220 L 445 280" stroke="#a78bfa" stroke-width="2.5" fill="none" marker-end="url(#arrowPurple)"/>

  <!-- Application Layer -->
  <g filter="url(#shadow)">
    <rect x="320" y="280" width="250" height="120" rx="12" fill="url(#appGrad)"/>
    <text x="445" y="305" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Application Layer</text>
    <text x="345" y="330" fill="#d1fae5" font-size="10">â€¢ React SPA</text>
    <text x="345" y="345" fill="#d1fae5" font-size="10">â€¢ Static Assets (HTML/CSS/JS)</text>
    <text x="345" y="360" fill="#d1fae5" font-size="10">â€¢ OpenTelemetry SDK</text>
    <text x="345" y="380" fill="#a7f3d0" font-size="9" font-style="italic">Optimized with code splitting</text>
  </g>

  <!-- Arrow: App to API -->
  <path d="M 445 400 L 445 450" stroke="#34d399" stroke-width="2.5" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="460" y="430" fill="#94a3b8" font-size="9">API Calls</text>

  <!-- API Layer (Cloud Functions) -->
  <g filter="url(#shadow)">
    <rect x="280" y="450" width="330" height="140" rx="12" fill="url(#apiGrad)"/>
    <text x="445" y="475" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">Cloud Functions (Serverless)</text>
    <text x="305" y="500" fill="#fef3c7" font-size="10">â€¢ /api/contact â†’ Contact form handler</text>
    <text x="305" y="515" fill="#fef3c7" font-size="10">â€¢ /api/feedback â†’ Feedback submission</text>
    <text x="305" y="530" fill="#fef3c7" font-size="10">â€¢ /api/pageView â†’ Analytics tracker</text>
    <text x="305" y="545" fill="#fef3c7" font-size="10">â€¢ /api/analyzeJob â†’ AI job analyzer</text>
    <text x="305" y="560" fill="#fef3c7" font-size="10">â€¢ /api/processOtelData â†’ Telemetry processor</text>
    <text x="305" y="578" fill="#fde68a" font-size="9" font-style="italic">Free: 2M invocations/month | Rate limited</text>
  </g>

  <!-- Arrow: API to Data -->
  <path d="M 280 520 L 200 560" stroke="#fbbf24" stroke-width="2.5" fill="none" marker-end="url(#arrowOrange)"/>
  <path d="M 610 520 L 690 560" stroke="#fbbf24" stroke-width="2.5" fill="none" marker-end="url(#arrowOrange)"/>

  <!-- Data Layer (Left) -->
  <g filter="url(#shadow)">
    <rect x="50" y="560" width="150" height="110" rx="12" fill="url(#dataGrad)"/>
    <text x="125" y="585" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600">Data Storage</text>
    <text x="75" y="608" fill="#fecaca" font-size="10">â€¢ Firestore</text>
    <text x="75" y="623" fill="#fecaca" font-size="10">â€¢ Secret Manager</text>
    <text x="75" y="638" fill="#fecaca" font-size="10">â€¢ Cloud Storage</text>
    <text x="75" y="658" fill="#fca5a5" font-size="8" font-style="italic">Free: 50k reads/day</text>
  </g>

  <!-- Analytics Layer (Right) -->
  <g filter="url(#shadow)">
    <rect x="690" y="560" width="150" height="110" rx="12" fill="url(#dataGrad)"/>
    <text x="765" y="585" text-anchor="middle" fill="#ffffff" font-size="13" font-weight="600">Analytics</text>
    <text x="715" y="608" fill="#fecaca" font-size="10">â€¢ BigQuery</text>
    <text x="715" y="623" fill="#fecaca" font-size="10">â€¢ Pub/Sub</text>
    <text x="715" y="638" fill="#fecaca" font-size="10">â€¢ OpenTelemetry</text>
    <text x="715" y="658" fill="#fca5a5" font-size="8" font-style="italic">Free: 10GB storage</text>
  </g>

  <!-- Cost Callout -->
  <g>
    <rect x="650" y="100" width="200" height="90" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1.5" opacity="0.95"/>
    <text x="750" y="125" text-anchor="middle" fill="#10b981" font-size="13" font-weight="600">ðŸ’° Monthly Cost</text>
    <text x="750" y="145" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="700">$0</text>
    <text x="750" y="163" text-anchor="middle" fill="#94a3b8" font-size="9">Within free tier limits</text>
    <text x="750" y="178" text-anchor="middle" fill="#64748b" font-size="8">~50k visitors capacity</text>
  </g>

  <!-- Security Features -->
  <g>
    <rect x="50" y="220" width="220" height="100" rx="8" fill="#1e293b" stroke="#475569" stroke-width="1.5" opacity="0.95"/>
    <text x="160" y="240" text-anchor="middle" fill="#f59e0b" font-size="11" font-weight="600">ðŸ”’ Security Layers</text>
    <text x="70" y="260" fill="#94a3b8" font-size="9">âœ“ Cloudflare DDoS Protection</text>
    <text x="70" y="275" fill="#94a3b8" font-size="9">âœ“ TLS 1.3 Encryption</text>
    <text x="70" y="290" fill="#94a3b8" font-size="9">âœ“ Rate Limiting (per-IP)</text>
    <text x="70" y="305" fill="#94a3b8" font-size="9">âœ“ CORS + CSP Headers</text>
  </g>
</svg>
