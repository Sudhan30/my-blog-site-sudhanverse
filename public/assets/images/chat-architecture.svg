<svg viewBox="0 0 900 700" xmlns="http://www.w3.org/2000/svg" style="font-family: system-ui, -apple-system, sans-serif;">
  <defs>
    <!-- Gradients -->
    <linearGradient id="userGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="cloudflareGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f48120"/>
      <stop offset="100%" style="stop-color:#faad3f"/>
    </linearGradient>
    <linearGradient id="k8sGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="podGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6"/>
      <stop offset="100%" style="stop-color:#6d28d9"/>
    </linearGradient>
    <linearGradient id="ollamaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#d97706"/>
    </linearGradient>
    <linearGradient id="dbGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    <linearGradient id="searchGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <linearGradient id="githubGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6e7681"/>
      <stop offset="100%" style="stop-color:#24292f"/>
    </linearGradient>
    <linearGradient id="dockerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2496ed"/>
      <stop offset="100%" style="stop-color:#0db7ed"/>
    </linearGradient>
    <linearGradient id="fluxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5468ff"/>
      <stop offset="100%" style="stop-color:#316ce4"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge><feMergeNode in="coloredBlur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="700" rx="16" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>
  </pattern>
  <rect width="900" height="700" fill="url(#grid)"/>

  <!-- Title -->
  <text x="450" y="32" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="700">Chat System Infrastructure &amp; CI/CD</text>
  <text x="450" y="52" text-anchor="middle" fill="#94a3b8" font-size="11">Kubernetes • GitOps • Ollama LLM</text>

  <!-- ========== USER SECTION ========== -->
  <g filter="url(#shadow)">
    <rect x="30" y="80" width="100" height="70" rx="12" fill="url(#userGrad)"/>
    <text x="80" y="110" text-anchor="middle" fill="#ffffff" font-size="12" font-weight="600">User</text>
    <text x="80" y="125" text-anchor="middle" fill="#bfdbfe" font-size="9">Browser</text>
    <text x="80" y="138" text-anchor="middle" fill="#bfdbfe" font-size="8">HTTPS</text>
  </g>

  <!-- ========== CLOUDFLARE ========== -->
  <g filter="url(#shadow)">
    <rect x="180" y="80" width="110" height="70" rx="12" fill="url(#cloudflareGrad)"/>
    <text x="235" y="105" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Cloudflare</text>
    <text x="235" y="120" text-anchor="middle" fill="#fff7ed" font-size="9">DNS + CDN</text>
    <text x="235" y="133" text-anchor="middle" fill="#fff7ed" font-size="8">SSL Termination</text>
    <text x="235" y="145" text-anchor="middle" fill="#fff7ed" font-size="8">DDoS Protection</text>
  </g>

  <!-- Arrow: User to Cloudflare -->
  <defs><marker id="arrowWhite" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/></marker></defs>
  <path d="M 130 115 L 170 115" stroke="#94a3b8" stroke-width="2" fill="none" marker-end="url(#arrowWhite)"/>

  <!-- ========== KUBERNETES CLUSTER ========== -->
  <g>
    <!-- K8s Cluster Border -->
    <rect x="320" y="70" width="550" height="340" rx="16" fill="none" stroke="#326ce5" stroke-width="2" stroke-dasharray="8,4"/>
    <rect x="330" y="60" width="180" height="22" rx="4" fill="#0f172a"/>
    <text x="420" y="75" text-anchor="middle" fill="#326ce5" font-size="11" font-weight="600">Kubernetes Cluster (web namespace)</text>

    <!-- ===== CHAT APP POD ===== -->
    <g filter="url(#shadow)">
      <rect x="350" y="100" width="160" height="130" rx="10" fill="url(#podGrad)"/>
      <text x="430" y="122" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Chat App Pod</text>

      <!-- Container boxes inside pod -->
      <rect x="362" y="132" width="136" height="85" rx="6" fill="#1e1b4b" opacity="0.6"/>
      <text x="430" y="150" text-anchor="middle" fill="#c4b5fd" font-size="9" font-weight="500">Bun Container</text>
      <text x="430" y="165" text-anchor="middle" fill="#a78bfa" font-size="8">Hono Server</text>
      <text x="430" y="180" text-anchor="middle" fill="#a78bfa" font-size="8">Auth + Sessions</text>
      <text x="430" y="195" text-anchor="middle" fill="#a78bfa" font-size="8">Context Builder</text>
      <text x="430" y="210" text-anchor="middle" fill="#a78bfa" font-size="8">SSE Streaming</text>
    </g>

    <!-- ===== OLLAMA POD ===== -->
    <g filter="url(#shadow)">
      <rect x="540" y="100" width="150" height="130" rx="10" fill="url(#ollamaGrad)"/>
      <text x="615" y="122" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Ollama Pod</text>

      <!-- Container info -->
      <rect x="552" y="132" width="126" height="85" rx="6" fill="#78350f" opacity="0.5"/>
      <text x="615" y="150" text-anchor="middle" fill="#fef3c7" font-size="9" font-weight="500">LLM Container</text>
      <text x="615" y="168" text-anchor="middle" fill="#fde68a" font-size="10" font-weight="600">Gemma 3</text>
      <text x="615" y="183" text-anchor="middle" fill="#fde68a" font-size="9">12B Parameters</text>
      <text x="615" y="198" text-anchor="middle" fill="#fcd34d" font-size="8">GPU Accelerated</text>
      <text x="615" y="211" text-anchor="middle" fill="#fcd34d" font-size="8">Port 11434</text>
    </g>

    <!-- ===== POSTGRESQL POD ===== -->
    <g filter="url(#shadow)">
      <rect x="720" y="100" width="130" height="130" rx="10" fill="url(#dbGrad)"/>
      <text x="785" y="122" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">PostgreSQL</text>

      <!-- Tables -->
      <rect x="732" y="132" width="106" height="85" rx="6" fill="#064e3b" opacity="0.6"/>
      <text x="785" y="150" text-anchor="middle" fill="#a7f3d0" font-size="9" font-weight="500">Tables</text>
      <text x="785" y="168" text-anchor="middle" fill="#6ee7b7" font-size="8">• messages</text>
      <text x="785" y="181" text-anchor="middle" fill="#6ee7b7" font-size="8">• summaries</text>
      <text x="785" y="194" text-anchor="middle" fill="#6ee7b7" font-size="8">• sessions</text>
      <text x="785" y="207" text-anchor="middle" fill="#6ee7b7" font-size="8">• users</text>
    </g>

    <!-- K8s Services -->
    <g>
      <rect x="365" y="245" width="60" height="20" rx="4" fill="#475569"/>
      <text x="395" y="259" text-anchor="middle" fill="#e2e8f0" font-size="8">ClusterIP</text>

      <rect x="555" y="245" width="60" height="20" rx="4" fill="#475569"/>
      <text x="585" y="259" text-anchor="middle" fill="#e2e8f0" font-size="8">ClusterIP</text>

      <rect x="735" y="245" width="60" height="20" rx="4" fill="#475569"/>
      <text x="765" y="259" text-anchor="middle" fill="#e2e8f0" font-size="8">ClusterIP</text>
    </g>

    <!-- ===== BACKGROUND JOBS ===== -->
    <g filter="url(#shadow)">
      <rect x="350" y="285" width="160" height="60" rx="10" fill="#334155"/>
      <text x="430" y="310" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">Background Jobs</text>
      <text x="430" y="325" text-anchor="middle" fill="#94a3b8" font-size="8">Summarization Worker</text>
      <text x="430" y="338" text-anchor="middle" fill="#94a3b8" font-size="8">Async, Non-blocking</text>
    </g>

    <!-- ===== INGRESS ===== -->
    <g filter="url(#shadow)">
      <rect x="350" y="360" width="160" height="40" rx="8" fill="#1e40af"/>
      <text x="430" y="380" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">Ingress Controller</text>
      <text x="430" y="393" text-anchor="middle" fill="#93c5fd" font-size="8">chat.sudharsana.dev</text>
    </g>

  </g>

  <!-- Arrow: Cloudflare to Ingress -->
  <path d="M 290 115 L 310 115 L 310 380 L 340 380" stroke="#f48120" stroke-width="2" fill="none" marker-end="url(#arrowWhite)"/>

  <!-- Arrow: Ingress to Chat Pod -->
  <path d="M 430 360 L 430 240" stroke="#60a5fa" stroke-width="2" fill="none" marker-end="url(#arrowWhite)"/>

  <!-- Arrow: Chat to Ollama -->
  <defs><marker id="arrowYellow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#fbbf24"/></marker></defs>
  <path d="M 510 165 L 530 165" stroke="#fbbf24" stroke-width="2" fill="none" marker-end="url(#arrowYellow)"/>
  <text x="520" y="158" text-anchor="middle" fill="#fbbf24" font-size="7">API</text>

  <!-- Arrow: Chat to PostgreSQL -->
  <defs><marker id="arrowGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#34d399"/></marker></defs>
  <path d="M 510 180 L 600 180 L 600 200 L 680 200 L 680 165 L 710 165" stroke="#34d399" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>

  <!-- Arrow: Background Jobs to PostgreSQL -->
  <path d="M 510 315 L 680 315 L 680 230 L 720 210" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="4,3" fill="none" marker-end="url(#arrowWhite)"/>

  <!-- ========== EXTERNAL SERVICES ========== -->
  <!-- Brave Search -->
  <g filter="url(#shadow)">
    <rect x="540" y="360" width="130" height="45" rx="8" fill="url(#searchGrad)"/>
    <text x="605" y="382" text-anchor="middle" fill="#ffffff" font-size="10" font-weight="600">Brave Search API</text>
    <text x="605" y="397" text-anchor="middle" fill="#fce7f3" font-size="8">Real-time Web Data</text>
  </g>

  <!-- Arrow: Chat to Brave -->
  <defs><marker id="arrowPink" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#f472b6"/></marker></defs>
  <path d="M 480 230 L 480 280 L 540 280 L 540 355" stroke="#f472b6" stroke-width="1.5" stroke-dasharray="4,3" fill="none" marker-end="url(#arrowPink)"/>
  <text x="510" y="275" text-anchor="middle" fill="#f472b6" font-size="7">if needed</text>

  <!-- ========== CI/CD SECTION ========== -->
  <rect x="30" y="430" width="840" height="250" rx="12" fill="#1e293b" stroke="#334155" stroke-width="1"/>
  <text x="450" y="455" text-anchor="middle" fill="#ffffff" font-size="14" font-weight="600">CI/CD Pipeline (GitOps)</text>

  <!-- GitHub Repo -->
  <g filter="url(#shadow)">
    <rect x="50" y="480" width="130" height="80" rx="10" fill="url(#githubGrad)"/>
    <text x="115" y="510" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">GitHub</text>
    <text x="115" y="528" text-anchor="middle" fill="#d1d5db" font-size="8">chat-sudharsana-dev</text>
    <text x="115" y="543" text-anchor="middle" fill="#9ca3af" font-size="8">Source Code</text>
  </g>

  <!-- GitHub Actions -->
  <g filter="url(#shadow)">
    <rect x="220" y="480" width="130" height="80" rx="10" fill="#238636"/>
    <text x="285" y="510" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">GitHub Actions</text>
    <text x="285" y="528" text-anchor="middle" fill="#d1fae5" font-size="8">Build + Test</text>
    <text x="285" y="543" text-anchor="middle" fill="#a7f3d0" font-size="8">Docker Build</text>
  </g>

  <!-- Docker Hub -->
  <g filter="url(#shadow)">
    <rect x="390" y="480" width="130" height="80" rx="10" fill="url(#dockerGrad)"/>
    <text x="455" y="510" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">Docker Hub</text>
    <text x="455" y="528" text-anchor="middle" fill="#bfdbfe" font-size="8">sudhan03/chat</text>
    <text x="455" y="543" text-anchor="middle" fill="#93c5fd" font-size="8">Image Registry</text>
  </g>

  <!-- Cluster Infra Repo -->
  <g filter="url(#shadow)">
    <rect x="560" y="480" width="130" height="80" rx="10" fill="url(#githubGrad)"/>
    <text x="625" y="510" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">GitHub</text>
    <text x="625" y="528" text-anchor="middle" fill="#d1d5db" font-size="8">cluster-infra</text>
    <text x="625" y="543" text-anchor="middle" fill="#9ca3af" font-size="8">K8s Manifests</text>
  </g>

  <!-- FluxCD -->
  <g filter="url(#shadow)">
    <rect x="730" y="480" width="120" height="80" rx="10" fill="url(#fluxGrad)"/>
    <text x="790" y="510" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="600">FluxCD</text>
    <text x="790" y="528" text-anchor="middle" fill="#c7d2fe" font-size="8">GitOps Sync</text>
    <text x="790" y="543" text-anchor="middle" fill="#a5b4fc" font-size="8">Auto Deploy</text>
  </g>

  <!-- CI/CD Arrows -->
  <defs><marker id="arrowCyan" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto"><polygon points="0 0, 8 3, 0 6" fill="#22d3ee"/></marker></defs>

  <!-- Git push to Actions -->
  <path d="M 180 520 L 210 520" stroke="#22d3ee" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
  <text x="195" y="512" text-anchor="middle" fill="#22d3ee" font-size="7">push</text>

  <!-- Actions to Docker Hub -->
  <path d="M 350 520 L 380 520" stroke="#22d3ee" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
  <text x="365" y="512" text-anchor="middle" fill="#22d3ee" font-size="7">push</text>

  <!-- Actions to Cluster Infra (update manifest) -->
  <path d="M 285 560 L 285 590 L 625 590 L 625 570" stroke="#f472b6" stroke-width="1.5" stroke-dasharray="4,3" fill="none" marker-end="url(#arrowPink)"/>
  <text x="455" y="602" text-anchor="middle" fill="#f472b6" font-size="7">update image tag</text>

  <!-- Cluster Infra to FluxCD -->
  <path d="M 690 520 L 720 520" stroke="#22d3ee" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
  <text x="705" y="512" text-anchor="middle" fill="#22d3ee" font-size="7">sync</text>

  <!-- FluxCD to K8s Cluster -->
  <path d="M 790 480 L 790 420 L 600 420 L 600 410" stroke="#5468ff" stroke-width="2" fill="none" marker-end="url(#arrowWhite)"/>
  <text x="700" y="435" text-anchor="middle" fill="#818cf8" font-size="8">deploy to cluster</text>

  <!-- ========== RESPONSE FLOW ========== -->
  <path d="M 615 230 L 615 270 L 100 270 L 100 160" stroke="#60a5fa" stroke-width="2" stroke-dasharray="6,4" fill="none" marker-end="url(#arrowWhite)"/>
  <text x="350" y="262" text-anchor="middle" fill="#60a5fa" font-size="9" font-weight="500">SSE Stream Response</text>

  <!-- ========== LEGEND ========== -->
  <g transform="translate(50, 640)">
    <text x="0" y="0" fill="#94a3b8" font-size="10" font-weight="600">LEGEND:</text>

    <circle cx="70" cy="-4" r="5" fill="url(#userGrad)"/>
    <text x="82" y="0" fill="#94a3b8" font-size="8">Client</text>

    <circle cx="130" cy="-4" r="5" fill="url(#podGrad)"/>
    <text x="142" y="0" fill="#94a3b8" font-size="8">App Pod</text>

    <circle cx="195" cy="-4" r="5" fill="url(#ollamaGrad)"/>
    <text x="207" y="0" fill="#94a3b8" font-size="8">LLM Pod</text>

    <circle cx="260" cy="-4" r="5" fill="url(#dbGrad)"/>
    <text x="272" y="0" fill="#94a3b8" font-size="8">Database</text>

    <circle cx="330" cy="-4" r="5" fill="url(#searchGrad)"/>
    <text x="342" y="0" fill="#94a3b8" font-size="8">External API</text>

    <circle cx="415" cy="-4" r="5" fill="url(#githubGrad)"/>
    <text x="427" y="0" fill="#94a3b8" font-size="8">Git Repo</text>

    <circle cx="485" cy="-4" r="5" fill="url(#dockerGrad)"/>
    <text x="497" y="0" fill="#94a3b8" font-size="8">Registry</text>

    <circle cx="555" cy="-4" r="5" fill="url(#fluxGrad)"/>
    <text x="567" y="0" fill="#94a3b8" font-size="8">GitOps</text>

    <line x1="620" y1="-4" x2="650" y2="-4" stroke="#22d3ee" stroke-width="2"/>
    <text x="665" y="0" fill="#94a3b8" font-size="8">Data Flow</text>

    <line x1="720" y1="-4" x2="750" y2="-4" stroke="#60a5fa" stroke-width="2" stroke-dasharray="4,3"/>
    <text x="765" y="0" fill="#94a3b8" font-size="8">Response</text>
  </g>
</svg>
