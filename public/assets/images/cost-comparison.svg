<svg viewBox="0 0 800 350" width="800" height="350" xmlns="http://www.w3.org/2000/svg" style="font-family: system-ui, -apple-system, sans-serif;">
  <defs>
    <!-- Gradients -->
    <linearGradient id="firebaseGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFA500"/>
      <stop offset="100%" style="stop-color:#FF8C00"/>
    </linearGradient>
    <linearGradient id="selfHostedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#326ce5"/>
      <stop offset="100%" style="stop-color:#1d4ed8"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>

    <!-- Shadow filter -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="350" rx="16" fill="url(#bgGrad)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>
  </pattern>
  <rect width="800" height="350" fill="url(#grid)"/>

  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" fill="#ffffff" font-size="20" font-weight="700">Monthly Operating Cost</text>

  <!-- Y-axis -->
  <path d="M 100 280 L 100 80" stroke="#475569" stroke-width="2"/>
  <path d="M 95 80 L 100 70 L 105 80" fill="#475569"/>
  <text x="90" y="75" text-anchor="end" fill="#94a3b8" font-size="12">$</text>

  <!-- Grid lines -->
  <path d="M 100 230 L 700 230" stroke="#334155" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <path d="M 100 180 L 700 180" stroke="#334155" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <path d="M 100 130 L 700 130" stroke="#334155" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>

  <!-- X-axis -->
  <path d="M 100 280 L 700 280" stroke="#475569" stroke-width="2"/>

  <!-- Firebase Column -->
  <g filter="url(#shadow)">
    <rect x="150" y="270" width="150" height="10" rx="3" fill="url(#firebaseGrad)"/>
  </g>
  <text x="225" y="300" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="600">Firebase</text>
  <text x="225" y="320" text-anchor="middle" fill="#94a3b8" font-size="14">~$0/month</text>
  <text x="225" y="335" text-anchor="middle" fill="#64748b" font-size="11">(at current scale)</text>

  <!-- Self-Hosted Column -->
  <g filter="url(#shadow)">
    <rect x="500" y="230" width="150" height="50" rx="3" fill="url(#selfHostedGrad)"/>
  </g>
  <text x="575" y="300" text-anchor="middle" fill="#ffffff" font-size="16" font-weight="600">Self-Hosted</text>
  <text x="575" y="320" text-anchor="middle" fill="#94a3b8" font-size="14">~$5/month</text>
  <text x="575" y="335" text-anchor="middle" fill="#64748b" font-size="11">(electricity)</text>

  <!-- Firebase Tradeoffs Box -->
  <rect x="120" y="100" width="260" height="110" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="250" y="125" text-anchor="middle" fill="#fbbf24" font-size="13" font-weight="600">Firebase Tradeoffs</text>
  <text x="135" y="148" fill="#94a3b8" font-size="11">✓ Free at low scale</text>
  <text x="135" y="168" fill="#94a3b8" font-size="11">✓ Zero maintenance</text>
  <text x="135" y="188" fill="#94a3b8" font-size="11">✗ Costs scale with usage</text>

  <!-- Self-Hosted Tradeoffs Box -->
  <rect x="420" y="100" width="260" height="110" fill="#1e293b" stroke="#60a5fa" stroke-width="2" rx="8"/>
  <text x="550" y="125" text-anchor="middle" fill="#60a5fa" font-size="13" font-weight="600">Self-Hosted Tradeoffs</text>
  <text x="435" y="148" fill="#94a3b8" font-size="11">✓ Fixed cost</text>
  <text x="435" y="168" fill="#94a3b8" font-size="11">✓ Full control + GPU</text>
  <text x="435" y="188" fill="#94a3b8" font-size="11">✗ Manual maintenance</text>
</svg>
