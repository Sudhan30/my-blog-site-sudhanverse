<?xml version="1.0" encoding="UTF-8"?>
<svg viewBox="0 0 1200 700" xmlns="http://www.w3.org/2000/svg" font-family="system-ui, -apple-system, sans-serif">
  <defs>
    <linearGradient id="blogGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#10b981"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="prometheusGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#e6522c"/>
      <stop offset="100%" stop-color="#c93e1d"/>
    </linearGradient>
    <linearGradient id="grafanaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </linearGradient>
    <linearGradient id="lokiGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8b5cf6"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </linearGradient>
    <linearGradient id="promtailGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#a855f7"/>
      <stop offset="100%" stop-color="#7e22ce"/>
    </linearGradient>
    <linearGradient id="blackboxGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ef4444"/>
      <stop offset="100%" stop-color="#dc2626"/>
    </linearGradient>
    <linearGradient id="alertGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f97316"/>
      <stop offset="100%" stop-color="#ea580c"/>
    </linearGradient>
    <linearGradient id="storageGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#3b82f6"/>
      <stop offset="100%" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0f172a"/>
      <stop offset="100%" stop-color="#1e293b"/>
    </linearGradient>

    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="6" flood-color="#000" flood-opacity="0.3"/>
    </filter>

    <marker id="arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#94a3b8"/>
    </marker>
    <marker id="arrowMetric" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e6522c"/>
    </marker>
    <marker id="arrowLog" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8b5cf6"/>
    </marker>
  </defs>

  <rect width="1200" height="700" rx="16" fill="url(#bgGrad)"/>

  <pattern id="grid" width="30" height="30" patternUnits="userSpaceOnUse">
    <path d="M 30 0 L 0 0 0 30" fill="none" stroke="#ffffff" stroke-width="0.3" opacity="0.05"/>
  </pattern>
  <rect width="1200" height="700" fill="url(#grid)"/>

  <text x="600" y="35" text-anchor="middle" fill="#ffffff" font-size="22" font-weight="700">Monitoring Stack Architecture</text>

  <text x="100" y="90" fill="#94a3b8" font-size="13" font-weight="600">Data Sources</text>

  <g filter="url(#shadow)">
    <rect x="50" y="110" width="130" height="60" rx="8" fill="url(#blogGrad)"/>
    <text x="115" y="135" text-anchor="middle" fill="white" font-size="11" font-weight="600">Blog Pods</text>
    <text x="115" y="153" text-anchor="middle" fill="#d1fae5" font-size="9">/metrics endpoint</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="50" y="190" width="130" height="60" rx="8" fill="url(#blogGrad)"/>
    <text x="115" y="215" text-anchor="middle" fill="white" font-size="11" font-weight="600">PostgreSQL</text>
    <text x="115" y="233" text-anchor="middle" fill="#d1fae5" font-size="9">DB metrics</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="50" y="270" width="130" height="60" rx="8" fill="url(#blogGrad)"/>
    <text x="115" y="295" text-anchor="middle" fill="white" font-size="11" font-weight="600">Traefik</text>
    <text x="115" y="313" text-anchor="middle" fill="#d1fae5" font-size="9">Ingress metrics</text>
  </g>

  <text x="100" y="370" fill="#94a3b8" font-size="13" font-weight="600">Log Collection</text>

  <g filter="url(#shadow)">
    <rect x="50" y="390" width="130" height="60" rx="8" fill="url(#promtailGrad)"/>
    <text x="115" y="415" text-anchor="middle" fill="white" font-size="11" font-weight="600">Promtail</text>
    <text x="115" y="433" text-anchor="middle" fill="#e9d5ff" font-size="9">DaemonSet</text>
  </g>

  <text x="350" y="90" fill="#e6522c" font-size="13" font-weight="600">Metrics Collection</text>

  <g filter="url(#shadow)">
    <rect x="250" y="110" width="160" height="90" rx="8" fill="url(#prometheusGrad)"/>
    <text x="330" y="140" text-anchor="middle" fill="white" font-size="12" font-weight="600">Prometheus</text>
    <text x="330" y="160" text-anchor="middle" fill="#fecaca" font-size="9">Scrape: 30s interval</text>
    <text x="330" y="175" text-anchor="middle" fill="#fecaca" font-size="9">Retention: 15 days</text>
    <text x="330" y="190" text-anchor="middle" fill="#fecaca" font-size="9">Storage: 20GB PVC</text>
  </g>

  <g filter="url(#shadow)">
    <rect x="250" y="220" width="160" height="70" rx="8" fill="url(#blackboxGrad)"/>
    <text x="330" y="245" text-anchor="middle" fill="white" font-size="11" font-weight="600">Blackbox</text>
    <text x="330" y="260" text-anchor="middle" fill="white" font-size="11" font-weight="600">Exporter</text>
    <text x="330" y="278" text-anchor="middle" fill="#fecaca" font-size="9">HTTP probes</text>
  </g>

  <text x="350" y="330" fill="#8b5cf6" font-size="13" font-weight="600">Log Storage</text>

  <g filter="url(#shadow)">
    <rect x="250" y="350" width="160" height="90" rx="8" fill="url(#lokiGrad)"/>
    <text x="330" y="380" text-anchor="middle" fill="white" font-size="12" font-weight="600">Loki</text>
    <text x="330" y="400" text-anchor="middle" fill="#e9d5ff" font-size="9">Log aggregation</text>
    <text x="330" y="415" text-anchor="middle" fill="#e9d5ff" font-size="9">Retention: 7 days</text>
    <text x="330" y="430" text-anchor="middle" fill="#e9d5ff" font-size="9">Storage: 15GB PVC</text>
  </g>

  <text x="550" y="90" fill="#f97316" font-size="13" font-weight="600">Alerting</text>

  <g filter="url(#shadow)">
    <rect x="470" y="110" width="180" height="90" rx="8" fill="url(#alertGrad)"/>
    <text x="560" y="140" text-anchor="middle" fill="white" font-size="12" font-weight="600">Alertmanager</text>
    <text x="560" y="160" text-anchor="middle" fill="#fecaca" font-size="9">Email notifications</text>
    <text x="560" y="175" text-anchor="middle" fill="#fecaca" font-size="9">Alert grouping</text>
    <text x="560" y="190" text-anchor="middle" fill="#fecaca" font-size="9">Deduplication</text>
  </g>

  <text x="800" y="90" fill="#f59e0b" font-size="13" font-weight="600">Visualization</text>

  <g filter="url(#shadow)">
    <rect x="700" y="110" width="200" height="120" rx="8" fill="url(#grafanaGrad)"/>
    <text x="800" y="145" text-anchor="middle" fill="white" font-size="13" font-weight="600">Grafana</text>
    <text x="800" y="165" text-anchor="middle" fill="#fef3c7" font-size="9">Metrics dashboards</text>
    <text x="800" y="180" text-anchor="middle" fill="#fef3c7" font-size="9">Log exploration</text>
    <text x="800" y="195" text-anchor="middle" fill="#fef3c7" font-size="9">Alert visualization</text>
    <text x="800" y="210" text-anchor="middle" fill="#fef3c7" font-size="9">Port: 3000</text>
  </g>

  <text x="990" y="90" fill="#3b82f6" font-size="13" font-weight="600">Persistent Storage</text>

  <g filter="url(#shadow)">
    <rect x="940" y="110" width="220" height="70" rx="8" fill="url(#storageGrad)"/>
    <text x="1050" y="135" text-anchor="middle" fill="white" font-size="12" font-weight="600">Local Path Provisioner</text>
    <text x="1050" y="153" text-anchor="middle" fill="#dbeafe" font-size="9">/var/lib/rancher/k3s/storage</text>
    <text x="1050" y="168" text-anchor="middle" fill="#dbeafe" font-size="9">Dynamic PV provisioning</text>
  </g>

  <path d="M 180 140 L 250 140" stroke="#e6522c" stroke-width="2" marker-end="url(#arrowMetric)" fill="none"/>
  <path d="M 180 220 L 250 220" stroke="#e6522c" stroke-width="2" marker-end="url(#arrowMetric)" fill="none"/>
  <path d="M 180 300 L 200 300 L 200 260 L 250 260" stroke="#e6522c" stroke-width="2" marker-end="url(#arrowMetric)" fill="none"/>

  <path d="M 180 420 L 250 395" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrowLog)" fill="none"/>

  <path d="M 410 155 L 470 155" stroke="#f97316" stroke-width="2" marker-end="url(#arrow)" fill="none"/>

  <path d="M 410 140 L 650 140 L 650 170 L 700 170" stroke="#f59e0b" stroke-width="2" marker-end="url(#arrow)" fill="none"/>

  <path d="M 410 395 L 650 395 L 650 190 L 700 190" stroke="#8b5cf6" stroke-width="2" marker-end="url(#arrow)" fill="none"/>

  <path d="M 650 155 L 680 155 L 680 200 L 700 200" stroke="#f97316" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrow)" fill="none"/>

  <path d="M 900 145 L 940 145" stroke="#3b82f6" stroke-width="1.5" stroke-dasharray="3,3" marker-end="url(#arrow)" fill="none"/>

  <text x="215" y="130" text-anchor="middle" fill="#e6522c" font-size="8">scrape</text>
  <text x="215" y="210" text-anchor="middle" fill="#e6522c" font-size="8">scrape</text>
  <text x="215" y="250" text-anchor="middle" fill="#e6522c" font-size="8">scrape</text>
  <text x="215" y="410" text-anchor="middle" fill="#8b5cf6" font-size="8">push</text>
  <text x="440" y="145" text-anchor="middle" fill="#f97316" font-size="8">alert</text>
  <text x="650" y="130" text-anchor="middle" fill="#f59e0b" font-size="8">query</text>
  <text x="580" y="385" text-anchor="middle" fill="#8b5cf6" font-size="8">query</text>
  <text x="920" y="135" text-anchor="middle" fill="#3b82f6" font-size="8">PVC</text>

  <rect x="50" y="500" width="280" height="160" fill="#1e293b" stroke="#e6522c" stroke-width="2" rx="8"/>
  <text x="190" y="525" text-anchor="middle" fill="#e6522c" font-size="12" font-weight="600">Prometheus Metrics</text>
  <text x="60" y="545" fill="#94a3b8" font-size="9">• CPU, Memory, Disk usage</text>
  <text x="60" y="560" fill="#94a3b8" font-size="9">• HTTP request rates &amp; latency</text>
  <text x="60" y="575" fill="#94a3b8" font-size="9">• Database connection pool</text>
  <text x="60" y="590" fill="#94a3b8" font-size="9">• Pod restart counts</text>
  <text x="60" y="605" fill="#94a3b8" font-size="9">• Traefik ingress traffic</text>
  <text x="60" y="620" fill="#94a3b8" font-size="9">• Container resource limits</text>
  <text x="60" y="635" fill="#94a3b8" font-size="9">• Node exporter system metrics</text>
  <text x="60" y="650" fill="#94a3b8" font-size="9">• Custom application metrics</text>

  <rect x="360" y="500" width="280" height="160" fill="#1e293b" stroke="#8b5cf6" stroke-width="2" rx="8"/>
  <text x="500" y="525" text-anchor="middle" fill="#8b5cf6" font-size="12" font-weight="600">Loki Log Labels</text>
  <text x="370" y="545" fill="#94a3b8" font-size="9">• app: blog, postgres, ollama</text>
  <text x="370" y="560" fill="#94a3b8" font-size="9">• namespace: web, monitoring</text>
  <text x="370" y="575" fill="#94a3b8" font-size="9">• pod: unique pod names</text>
  <text x="370" y="590" fill="#94a3b8" font-size="9">• container: container names</text>
  <text x="370" y="605" fill="#94a3b8" font-size="9">• node: mini-pc hostname</text>
  <text x="370" y="620" fill="#94a3b8" font-size="9">• level: error, warn, info, debug</text>
  <text x="370" y="635" fill="#94a3b8" font-size="9">• job: promtail scrape job</text>
  <text x="370" y="650" fill="#94a3b8" font-size="9">• LogQL queries for analysis</text>

  <rect x="670" y="500" width="280" height="160" fill="#1e293b" stroke="#f97316" stroke-width="2" rx="8"/>
  <text x="810" y="525" text-anchor="middle" fill="#f97316" font-size="12" font-weight="600">Alert Rules</text>
  <text x="680" y="545" fill="#94a3b8" font-size="9">• High CPU usage (&gt;80% for 5min)</text>
  <text x="680" y="560" fill="#94a3b8" font-size="9">• High memory usage (&gt;90%)</text>
  <text x="680" y="575" fill="#94a3b8" font-size="9">• Pod restart loops (&gt;3 in 10min)</text>
  <text x="680" y="590" fill="#94a3b8" font-size="9">• HTTP 5xx errors (&gt;10/min)</text>
  <text x="680" y="605" fill="#94a3b8" font-size="9">• Disk space low (&lt;10% free)</text>
  <text x="680" y="620" fill="#94a3b8" font-size="9">• Service endpoint down</text>
  <text x="680" y="635" fill="#94a3b8" font-size="9">• Database connection failures</text>
  <text x="680" y="650" fill="#94a3b8" font-size="9">• GPU temperature &gt;85°C</text>

  <rect x="980" y="500" width="180" height="160" fill="#1e293b" stroke="#f59e0b" stroke-width="2" rx="8"/>
  <text x="1070" y="525" text-anchor="middle" fill="#f59e0b" font-size="12" font-weight="600">Dashboards</text>
  <text x="990" y="545" fill="#94a3b8" font-size="9">• Cluster Overview</text>
  <text x="990" y="560" fill="#94a3b8" font-size="9">• Node Metrics</text>
  <text x="990" y="575" fill="#94a3b8" font-size="9">• Pod Resources</text>
  <text x="990" y="590" fill="#94a3b8" font-size="9">• Blog Performance</text>
  <text x="990" y="605" fill="#94a3b8" font-size="9">• PostgreSQL Stats</text>
  <text x="990" y="620" fill="#94a3b8" font-size="9">• Traefik Traffic</text>
  <text x="990" y="635" fill="#94a3b8" font-size="9">• GPU Utilization</text>
  <text x="990" y="650" fill="#94a3b8" font-size="9">• Log Stream View</text>
</svg>
