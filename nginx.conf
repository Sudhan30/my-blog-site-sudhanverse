server {
  listen 80 default_server;
  server_name _;
  root /usr/share/nginx/html;

  add_header X-Frame-Options SAMEORIGIN;
  add_header X-Content-Type-Options nosniff;
  add_header Referrer-Policy strict-origin-when-cross-origin;

  # Handle Angular routes - ensure /post/ routes go to Angular app
  location /post/ {
    try_files $uri $uri/ /index.html;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  location ~* \.(?:css|js|woff2?|ttf|eot|png|jpg|jpeg|gif|svg)$ {
    expires 30d;
    access_log off;
    add_header Cache-Control "public";
    try_files $uri =404;
  }
}


# --- Appended by content upgrade ---
# Extra rules for feed and index
location = /assets/blog/rss.xml { add_header Cache-Control "no-cache"; }
location = /assets/blog/index.json { add_header Cache-Control "no-cache"; }
