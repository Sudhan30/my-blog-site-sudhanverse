name: Build Blog from External Repository

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      blog_repo_branch:
        description: 'Blog repository branch to build'
        required: true
        default: 'main'
  schedule:
    # Run daily at 2 AM UTC to check for updates
    - cron: '0 2 * * *'

env:
  REGISTRY: docker.io
  IMAGE_NAME_BLOG: sudhan03/blog-site
  BLOG_REPO: Sudhan30/my-blog-site-sudhanverse

jobs:
  build-blog-from-external:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout current repository (for manifests)
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Checkout blog repository
      uses: actions/checkout@v4
      with:
        repository: ${{ env.BLOG_REPO }}
        path: ./blog-source
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: ${{ github.event.inputs.blog_repo_branch || 'main' }}
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Get blog repository info
      id: blog-info
      run: |
        cd blog-source
        echo "commit_sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT
        echo "commit_message=$(git log -1 --pretty=%B)" >> $GITHUB_OUTPUT
        echo "branch=$(git rev-parse --abbrev-ref HEAD)" >> $GITHUB_OUTPUT
    
    - name: Build and push blog image
      uses: docker/build-push-action@v5
      with:
        context: ./blog-source
        push: true
        tags: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BLOG }}:blog-${{ steps.blog-info.outputs.commit_sha }}
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BLOG }}:latest
        labels: |
          org.opencontainers.image.title=Blog Site (from sudhanverse)
          org.opencontainers.image.description=Blog site built from external repository
          org.opencontainers.image.url=https://github.com/${{ env.BLOG_REPO }}
          org.opencontainers.image.source=https://github.com/${{ env.BLOG_REPO }}
          org.opencontainers.image.version=${{ steps.blog-info.outputs.commit_sha }}
          org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
          org.opencontainers.image.revision=${{ steps.blog-info.outputs.commit_message }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
    
    - name: Build completed notification
      run: |
        echo "âœ… Blog image built successfully!"
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BLOG }}:blog-${{ steps.blog-info.outputs.commit_sha }}"
        echo "ğŸ“ Source: ${{ env.BLOG_REPO }}@${{ steps.blog-info.outputs.branch }}"
        echo "ğŸ”— Commit: ${{ steps.blog-info.outputs.commit_message }}"
        echo ""
        echo "â„¹ï¸  Note: This repository doesn't contain deployment manifests."
        echo "ğŸ“‹ To deploy this image, update your deployment configuration manually."
    
    - name: Build summary
      run: |
        echo "âœ… Blog image built successfully!"
        echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BLOG }}:blog-${{ steps.blog-info.outputs.commit_sha }}"
        echo "ğŸ“ Source: ${{ env.BLOG_REPO }}@${{ steps.blog-info.outputs.branch }}"
        echo "ğŸ”— Commit: ${{ steps.blog-info.outputs.commit_message }}"
        echo ""
        echo "ğŸ“‹ Next steps:"
        echo "   1. Update your deployment configuration with the new image"
        echo "   2. Deploy the updated image to your cluster"
        echo "   3. Verify the deployment is working correctly"
